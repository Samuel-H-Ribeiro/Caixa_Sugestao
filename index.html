  <body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <img src="imagens/logo_cps2.jfif" alt="img" width="200rem" height="150rem" class="d-inline-block align-text-top">
            <h2>Caixa de Sugestões</h2>
        </div>
    </nav>

    <main>
        <h2>Caixa de sugestões</h2>

        <div class="caixa_formulario">
        
        <form method ="GET" action="paginas/include.php" >
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nome" name="nome">
          </div>
         <h5>Curso</h5>
          <select class="form-select" aria-label="Default select example" name="curso">
            <option selected value="Desenvolvimento de Sistemas">Desenvolvimento de Sistemas</option>
            <option value="Administração">Administração</option>
          </select>
          <br>
          <h5>Tipo de Conteudo</h5>
          <select class="form-select" aria-label="Default select example" name="tipo_conteudo">
            <option selected  value="Sugestão">Sugestão</option>
            <option value="Comentario">Comentario</option>
            <option value="Reclamação">Reclamação</option>
          </select>
          <br>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Nos ajude com a sua opinião</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="conteudo"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
